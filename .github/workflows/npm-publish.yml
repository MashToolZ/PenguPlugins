name: Publish Selected Plugins

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Manually trigger package publish'
        required: true
        default: 'true'
      plugins:
        description: 'Plugin Names'
        required: true

jobs:
  publish-plugins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install Dependencies
        run: pnpm install

      - name: Build Plugins
        run: pnpm build

      - name: Copy package.json to dist
        run: cp src/*/package.json dist/
        
      - name: Log in to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish Selected Plugins
        run: |
          IFS=',' read -ra plugins <<< "${{ github.event.inputs.plugins }}"
          for pluginName in "${plugins[@]}"; do
            echo "Publishing $pluginName..."
            cd "dist/$pluginName"
            pnpm publish --access private
            cd ../../
          done